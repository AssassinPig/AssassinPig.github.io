<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/slide_bar.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/slide_bar.js"></script>
    <title></title>
</head>
<body>
    <div class="main">
        <div class="content">
            <h1>前端效果</h1>
            <hr>
            <div class="section">
                <h2>效果样式1</h2>
                <div class="photo_bar shadow">
                    <ul class="photo_ul">
                        <li>
                            <img src="photo/1.jpg">
                        </li>
                        <li>
                            <img src="photo/2.jpg">
                        </li>
                        <li>
                            <img src="photo/3.jpg">
                        </li>
                        <li>
                            <img src="photo/4.jpg">
                        </li>
                    </ul>

                    <div class="number_bar">
                        <ul class="number_ul">
                            <li class="number_ul_li number_bar_active">1</li>
                            <li class="number_ul_li">2</li>
                            <li class="number_ul_li">3</li>
                            <li class="number_ul_li">4</li>
                        </ul>
                    </div>

                    <a class="photo_bar_prev"></a>
                    <a class="photo_bar_next"></a>
                </div>
            </div>

            <div class="section">
                <h2>效果样式2</h2>
                <div class="photo_bar_y shadow">
                    <ul class="photo_ul_y">
                        <li>
                            <img src="photo/1.jpg">
                        </li>
                        <li>
                            <img src="photo/2.jpg">
                        </li>
                        <li>
                            <img src="photo/3.jpg">
                        </li>
                        <li>
                            <img src="photo/4.jpg">
                        </li>
                    </ul>

                    <div class="number_bar_y">
                        <ul class="number_ul">
                            <li class="number_ul_li number_bar_active">1</li>
                            <li class="number_ul_li">2</li>
                            <li class="number_ul_li">3</li>
                            <li class="number_ul_li">4</li>
                        </ul>
                    </div>

                </div>
            </div>


            <div class="section">
                <h2>效果样式3</h2>
                <div class="photo_bar_fade shadow">
                    <ul class="photo_ul_fade">
                        <li>
                            <img src="photo/1.jpg">
                        </li>
                        <li>
                            <img src="photo/2.jpg">
                        </li>
                        <li>
                            <img src="photo/3.jpg">
                        </li>
                        <li>
                            <img src="photo/4.jpg">
                        </li>
                    </ul>

                    <div class="number_bar_fade">
                        <ul class="number_ul">
                            <li class="number_ul_li number_bar_active">1</li>
                            <li class="number_ul_li">2</li>
                            <li class="number_ul_li">3</li>
                            <li class="number_ul_li">4</li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
