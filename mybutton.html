<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/mybutton.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/mybutton.js"></script>
    <title></title>
</head>
<body>
    <div class="main">
        <div class="content">
            <h1>前端效果</h1>
            <hr>
            <div class="section">
                <h2>default按钮</h2>
                <ul>
                    <li>
                        <div class="mybutton button_small">
                            mybutton
                        </div>
                    </li>

                    <li>
                        <div class="mybutton button_medium">
                            medium_button
                        </div>
                    </li>

                    <li>
                        <div class="mybutton button_large">
                            large_button
                        </div>
                    </li>
                </ul>
            </div>

            <div class="section">
                <h2>圆角按钮</h2>
                <ul>
                    <li>
                        <div class="mybutton button_small button_radius">
                            mybutton
                        </div>
                    </li>

                    <li>
                        <div class="mybutton button_medium button_radius">
                            medium_button
                        </div>
                    </li>

                    <li>
                        <div class="mybutton button_large button_radius">
                            large_button
                        </div>
                    </li>
                </ul>
            </div>

            <div class="section">
                <h2>空心按钮</h2>
                <ul>
                    <li>
                        <div class="mybutton_hollow button_small">
                            hollow
                        </div>
                    </li>

                    <li>
                        <div class="mybutton_hollow button_medium">
                            mybutton_hollow
                        </div>
                    </li>

                    <li>
                        <div class="mybutton_hollow button_large">
                            mybutton_hollow
                        </div>
                    </li>
                </ul>
            </div>
            <div class="section">
                <h2>空心按钮</h2>
                <ul>
                    <li>
                        <div class="mybutton_hollow button_small button_radius">
                            hollow
                        </div>
                    </li>

                    <li>
                        <div class="mybutton_hollow button_medium button_radius">
                            mybutton_hollow
                        </div>
                    </li>

                    <li>
                        <div class="mybutton_hollow button_large button_radius">
                            mybutton_hollow
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
